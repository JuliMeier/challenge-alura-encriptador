<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Logo.svg" alt="logo-alura">
    </header>
    <main>
        <section class="section-text">
            <div class="container-texto">
                <textarea class="caja-mensaje " placeholder="Inserte el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="./imagenes/alerta.svg" alt="imagen-alerta">
                <p>Solo letras minúsculas y sin acento</p>
            </div>
            <div class="container-botones">
                <input type="button" class="btn-encriptar"value="Encriptar">
                <input type="button" class="btn-desencriptar"value="Desencriptar">
            </div>
        </section>
        <section class="section-imagen">
            <div class="container-imagen">
                <img src="./imagenes/Muñeco.svg" alt="imagen-busqueda">
            </div>
            <div class="container-parrafo">
                <h3>Ningún mensaje fue <br>encontrado</h3>
                <p>Ingrese el texto que desees encriptar o <br>desencriptar.</p>
            </div>
            <div class="container-btn-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="container-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
